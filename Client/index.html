<html>
	<head>
		<title>Pew Pew</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body id="body">
		<div style="visibility:hidden;">
			<img id="playerDown" src="Images/playerDown.png">
			<img id="playerUp" src="Images/playerUp.png">
			<img id="playerRight" src="Images/playerRight.png">
			<img id="playerLeft" src="Images/playerLeft.png">
			<img id="playerDead" src="Images/playerDead.png">
			<img id="rifle" src="Images/rifle.png">
			<img id="smg" src="Images/smg.png">
			<img id="pistol" src="Images/pistol.png">
			<img id="bullet" src="Images/bullet.png">
		</div>
		<div id="connect" style="position:absolute;">
			<span>Name:</span>
			<input id="name">
			<button onclick="c.connect('potatobox.no-ip.info')">Connect</button>
			<button onclick="c.connect('127.0.0.1')">Connect Local</button>
		</div>
		<canvas id="canvas" style="visibility:hidden;position:absolute" onmousedown="c.click(event, true)" onmouseup="c.click(event, false)"></canvas>
		<canvas id="map" style="visibility:hidden;position:absolute"></canvas>
		<script src="script.js"></script>
		<script src="client.js"></script>
		<script src="render.js"></script>
		<script src="bullet.js"></script>
	</body>
</html>
